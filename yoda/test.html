<body>
    <script>
        console.log("You found me!");
        function square(i) {
            // Your code here!
            if (typeof i != "number") {
                return -1
            }
            return i * i
        }

        function numberString(i) {
            // Your code here!
            s = "";
            if (typeof i == "number" && i > 0) {
                for (n = 1; n <= i; n++) {
                    s += n;
                }
            }

            return s
        }
    </script>
